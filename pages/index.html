<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      id="lilikoi-front-page-css"
      href="https://lilikoiagency.com/wp-content/themes/lilikoi/assets/css/front-page.min.css?ver=1.0"
      type="text/css"
      media="all"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!-- custome stylesheet -->
    <link rel="stylesheet" href="../styles/index.css" />
    <title>Full Service Digital Marketing</title>
  </head>
  <body>
    <header></header>
    <div class="hero-video">
      <div class="hero-title"></div>
      <p class="hero-sub">passionately pursuing our clients' success</p>
      <video muted autoplay loop playsinline class="video">
        <source src="../videos/company.mp4" />
      </video>
    </div>
    <div class="chart">
      <div class="chart-left">
        <h3>Every piece affects every other piece.</h3>
        <p>
          This is an example of a complete marketing strategy. The pie chart
          changes in real time based on results. Every piece affects every other
          piece. You NEED a complete marketing strategy.
        </p>
        <div class="pieChart">
          <canvas id="myChart"></canvas>
        </div>
      </div>


      <div class="chart-right">
        <ul class="element-list">
          <li class="element">
            <div class="element-name"><i class="fas fa-tv"></i> TV</div>
            <div class="element-percent"> <input type="range" min="1" max="100" value="8.3" class="slider"> <p class="percentage">8.3%</p> <i class="fas fa-lock"></i> </div>
        </li>
        </ul>
      </div>
    </div>
    <div class="differences"></div>
    <div class="our-team"></div>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../javascript/app.js"></script>
  </body>
</html>
